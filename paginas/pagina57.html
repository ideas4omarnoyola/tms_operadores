    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo1 = $('#fondo1');
        const fondo2 = $('#fondo2');
        const fondo3 = $('#fondo3');
        const fondo4 = $('#fondo4');

        const dialogo1 = $('#dialogo1');
        const dialogo2 = $('#dialogo2');
        const dialogo3 = $('#dialogo3');
        const dialogo4 = $('#dialogo4');
        const dialogo5 = $('#dialogo5');
        const dialogo6 = $('#dialogo6');

        const esquema1_1 = $('#esquema1_1');
        const esquema1_2 = $('#esquema1_2');
        const esquema1_3 = $('#esquema1_3');
        const esquema1_4 = $('#esquema1_4');
        const esquema2 = $('#esquema2');
        const esquema3_1 = $('#esquema3_1');
        const esquema3_2 = $('#esquema3_2');
        const esquema3_3 = $('#esquema3_3');
        const esquema4_1 = $('#esquema4_1');
        const esquema4_2 = $('#esquema4_2');
        const esquema4_3 = $('#esquema4_3');
        const esquema4_4 = $('#esquema4_4');
        const esquema4_5 = $('#esquema4_5');
        const esquema4_6 = $('#esquema4_6');
        const esquema4_7 = $('#esquema4_7');
        const esquema4_8 = $('#esquema4_8');
        const esquema4_9 = $('#esquema4_9');

        const esquema1 = $('.esquema1');
        const esquema3 = $('.esquema3');
        

        const informacion = [dialogo1, dialogo2, esquema2, dialogo3, dialogo4, dialogo5, dialogo6, esquema3_1, fondo4];
        let indexInfo = 0;

        // Audios------------------------------------------------------
 
        const audioDialogo = [
            new Audio('../audios/TMS_FATIGA_OPERADORES_57_01.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_57_02.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_57_03.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_57_04.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_57_05.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_57_06.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_57_07.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_57_08.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_57_10.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            animacionEntrada(fondo1, 'default', 1);
            setTimeout(() => {
                narrar();
            }, 800);
        }

        function narrar(){
            aplicacion.reproducirAudio(audioDialogo[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);

            if(indexInfo === 0){
                animacionEntrada(esquema1_1, 'default', 1, 1);
                animacionEntrada(esquema1_2, 'default', 1, 1.5);
                animacionEntrada(esquema1_3, 'default', 1, 2);
                animacionEntrada(esquema1_4, 'default', 1, 2.5);
            }

            if(indexInfo === 1){
                animacionSalida(fondo1, 'default', 1);
                animacionSalida(esquema1, 'default', 1);
                animacionEntrada(fondo2, 'default', 1);
            }

            if(indexInfo === 4){
                animacionSalida(fondo2, 'default', 1);
                animacionEntrada(fondo3, 'default', 1);
            }

            if(indexInfo === 7){
                animacionEntrada(esquema3_2, 'default', 1, 1);
                animacionEntrada(esquema3_3, 'default', 1, 1.3);
            }

            if(indexInfo === 8){
                animacionSalida(fondo3, 'default', 1);
                animacionSalida(esquema3, 'default', 1);
                animacionEntrada(fondo4, 'default', 1);

                animacionEntrada(esquema4_1, 'default', 1.5, 10);
                animacionEntrada(esquema4_2, 'default', 1.5, 11);
                animacionEntrada(esquema4_3, 'default', 1.5, 12);
                animacionEntrada(esquema4_4, 'default', 1.5, 13);
                animacionEntrada(esquema4_5, 'default', 1.5, 14);
                animacionEntrada(esquema4_6, 'default', 1.5, 34);
                animacionEntrada(esquema4_7, 'default', 1.5, 35);
                animacionEntrada(esquema4_8, 'default', 1.5, 36);
                animacionEntrada(esquema4_9, 'default', 1.5, 37);
            }
        }

        function siguiente(){

            if(indexInfo != 8){
                animacionSalida(informacion[indexInfo], 'default', 1);
            }
            
            indexInfo++;
            if(indexInfo < informacion.length){
                narrar();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
