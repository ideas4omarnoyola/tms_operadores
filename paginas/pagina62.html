<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina 62</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    
    <img class="elementos" id="fondo" src="../img/pagina62/fondo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo" src="../img/pagina62/dialogo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="play" src="../img/pagina62/play.png" data-posX="490" data-posY="253"/>

    <video class="elementos" id="video1" data-posX="0" data-posY="70"  autobuffer controls controlsList="nodownload nofullscreen">
        <source src="../videos/Video 6_Higiene del sue침o_Compress.mp4" type="video/mp4" />
    </video>

    
    <!-- Script de la p치gina -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const dialogo = $('#dialogo');
        const play = $('#play');
        const video1 = $('#video1');

        video1.css({
            'width': '1020px',
            'height': '450px'
        });

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_FATIGA_OPERADORES_62_01.mp3')
        ]

        // Al cargarse la p치gina
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarVideo, 2);
            animacionEntrada(fondo, 'default', 1);
            animacionEntrada(dialogo, 'derecha-izquierda', 1, 1);
        }

        function activarVideo(){
            parpadear(play);
        }

        play.click(function(){
            if(play.css('cursor') == 'pointer'){
                animacionSalida(fondo, 'default', 1);
                animacionSalida(dialogo, 'default', 1);
                animacionEntrada(video1, 'default', 1, 1);

                setTimeout(()=>{
                    document.getElementById("video1").play();
                    video1.on("ended", function() {
                        aplicacion.terminaPantalla();
                    });
                }, 1000);
            }
        });

        

    </script>
</body>
</html>
