<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 30</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina30/texto.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos infos" id="info1" src="../img/pagina30/info1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info2" src="../img/pagina30/info2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info3" src="../img/pagina30/info3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info4" src="../img/pagina30/info4.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info5" src="../img/pagina30/info5.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos infos" id="info6" src="../img/pagina30/info6.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="texto2" src="../img/pagina30/texto2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info6_1" src="../img/pagina30/info6_1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info7" src="../img/pagina30/info7.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info7_1" src="../img/pagina30/info7_1.png" data-posX="0" data-posY="0" alt="">
    
    <img class="elementos" id="texto3" src="../img/pagina30/texto3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info8" src="../img/pagina30/info8.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info9" src="../img/pagina30/info9.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info10" src="../img/pagina30/info10.png" data-posX="0" data-posY="0" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const texto2 = $('#texto2');
        const texto3 = $('#texto3');
        const d1 = $('#d1');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');
        const info5 = $('#info5');
        const info6 = $('#info6');
        const info6_1 = $('#info6_1');
        const info7 = $('#info7');
        const info7_1 = $('#info7_1');
        const info8 = $('#info8');
        const info9 = $('#info9');
        const info10 = $('#info10');

        const informacion = [info1, info2, info3, info4, info5, info6, info7, info8, info9, info10];

        let indexInfo = 0;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/audio0.mp3')
        ]

        const audioReglas = [
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_01.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_02.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_03.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_04.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_05.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_06.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_07.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_08.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_09.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_30_10.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], reglas, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function reglas(){
            narrarReglas();
        }

        function narrarReglas(){
            aplicacion.reproducirAudio(audioReglas[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);

            if(indexInfo == 5){
                animacionSalida(texto, 'default', 1);
                animacionEntrada(texto2, 'default', 1);
                animacionEntrada(info6_1, 'default', 1, 11);
            }

            if(indexInfo == 6){
                animacionEntrada(info7_1, 'default', 1, 9);
            }

            if(indexInfo == 7){
                animacionSalida(texto2, 'default', 1);
                animacionEntrada(texto3, 'default', 1);
            }
        }

        function siguiente(){

            if(indexInfo == 6){
                animacionSalida(info6, 'default', 1);
                animacionSalida(info6_1, 'default', 1);
                animacionSalida(info7, 'default', 1);
                animacionSalida(info7_1, 'default', 1);
            }

            indexInfo++;
            if(indexInfo < informacion.length){
                
                if(indexInfo != 6 && indexInfo != 7){
                    animacionSalida(informacion[indexInfo - 1], 'default', 1);
                }

                reglas();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
