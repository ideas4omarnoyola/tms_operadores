<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Omar Noyola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 60</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    
    <img class="elementos" id="fondo" src="../img/pagina60/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="parte1" src="../img/pagina60/parte1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="parte2" src="../img/pagina60/parte2.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos" id="dialogo1" src="../img/pagina60/dialogo1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo2" src="../img/pagina60/dialogo2.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo3" src="../img/pagina60/dialogo3.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo4" src="../img/pagina60/dialogo4.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo5" src="../img/pagina60/dialogo5.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo6" src="../img/pagina60/dialogo6.png" data-posX="0" data-posY="0"/>

    <img class="elementos" id="esquema1" src="../img/pagina60/esquema1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="esquema2_1" src="../img/pagina60/esquema2_1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="esquema2_2" src="../img/pagina60/esquema2_2.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="esquema2_3" src="../img/pagina60/esquema2_3.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="esquema2_4" src="../img/pagina60/esquema2_4.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="esquema2_5" src="../img/pagina60/esquema2_5.png" data-posX="0" data-posY="0"/>


    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const parte1 = $('#parte1');
        const parte2 = $('#parte2');

        const dialogo1 = $('#dialogo1');
        const dialogo2 = $('#dialogo2');
        const dialogo3 = $('#dialogo3');
        const dialogo4 = $('#dialogo4');
        const dialogo5 = $('#dialogo5');
        const dialogo6 = $('#dialogo6');
        const esquema1 = $('#esquema1');
        const esquema2_1 = $('#esquema2_1');
        const esquema2_2 = $('#esquema2_2');
        const esquema2_3 = $('#esquema2_3');
        const esquema2_4 = $('#esquema2_4');
        const esquema2_5 = $('#esquema2_5');

        const informacion = [dialogo1, dialogo2, dialogo3, dialogo4, esquema1, dialogo5, dialogo6];
        let indexInfo = 0;

        // Audios------------------------------------------------------
 
        const audioDialogo = [
            new Audio('../audios/TMS_FATIGA_OPERADORES_60_01.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_60_02.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_60_03.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_60_04.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_60_05.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_60_06.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_60_07.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            animacionEntrada(fondo, 'default', 1);
            animacionEntrada(parte1, 'default', 1);
            narrar();
        }

        function narrar(){
            aplicacion.reproducirAudio(audioDialogo[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);
        }

        function siguiente(){
            animacionSalida(informacion[indexInfo], 'default', 1);

            if(indexInfo === 4){
                animacionSalida(parte1, 'default', 1);
                animacionEntrada(parte2, 'default', 1);
            }
            if(indexInfo === 5){
                animacionEntrada(esquema2_1, 'abajo-arriba', 1, 1);
                animacionEntrada(esquema2_2, 'abajo-arriba', 1, 1.5);
                animacionEntrada(esquema2_3, 'abajo-arriba', 1, 2);
                animacionEntrada(esquema2_4, 'abajo-arriba', 1, 2.5);
                animacionEntrada(esquema2_5, 'abajo-arriba', 1, 3);
            }


            indexInfo++;
            if(indexInfo < informacion.length){
                narrar();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
