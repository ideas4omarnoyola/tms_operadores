<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Omar Noyola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 61</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    
    <img class="elementos" id="fondo" src="../img/pagina61/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="dialogo1" src="../img/pagina61/dialogo1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo2" src="../img/pagina61/dialogo2.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo2_2" src="../img/pagina61/dialogo2_2.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo3" src="../img/pagina61/dialogo3.png" data-posX="0" data-posY="0"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const fondo2 = $('#fondo2');
        const dialogo1 = $('#dialogo1');
        const dialogo2 = $('#dialogo2');
        const dialogo2_2 = $('#dialogo2_2');
        const dialogo3 = $('#dialogo3');

        const informacion = [dialogo1, dialogo2, dialogo3];
        let indexInfo = 0;

        // Audios------------------------------------------------------
 
        const audioDialogo = [
            new Audio('../audios/TMS_FATIGA_OPERADORES_61_01.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_61_02.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_61_03.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            animacionEntrada(fondo, 'default', 1);
            setTimeout(() => {
                narrar();
            }, 800);
        }

        function narrar(){
            aplicacion.reproducirAudio(audioDialogo[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);

            if(indexInfo === 1){
                animacionSalida(dialogo2, 'default', 1, 15);
                animacionEntrada(dialogo2_2, 'default', 1, 15.5);
            }
        }

        function siguiente(){
            animacionSalida(informacion[indexInfo], 'default', 1);

            indexInfo++;

            if(indexInfo === 2){
                animacionSalida(dialogo2_2, 'default', 1);
            }

            if(indexInfo < informacion.length){
                narrar();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
