<html lang="en">

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina10/texto.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="texto2" src="../img/pagina10/texto2.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos infos" id="info1" src="../img/pagina10/info1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info2" src="../img/pagina10/info2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info3" src="../img/pagina10/info3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info4" src="../img/pagina10/info4.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info5" src="../img/pagina10/info5.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info6" src="../img/pagina10/info6.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info7" src="../img/pagina10/info7.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info8" src="../img/pagina10/info8.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info9" src="../img/pagina10/info9.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info9_1" src="../img/pagina10/info9_1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info10" src="../img/pagina10/info10.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info11" src="../img/pagina10/info11.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info12" src="../img/pagina10/info12.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info13" src="../img/pagina10/info13.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info14" src="../img/pagina10/info14.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info15" src="../img/pagina10/info15.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info16" src="../img/pagina10/info16.png" data-posX="0" data-posY="0" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const texto2 = $('#texto2');
        const d1 = $('#d1');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');
        const info5 = $('#info5');
        const info6 = $('#info6');
        const info7 = $('#info7');
        const info8 = $('#info8');
        const info9 = $('#info9');
        const info9_1 = $('#info9_1');
        const info10 = $('#info10');
        const info11 = $('#info11');
        const info12 = $('#info12');
        const info13 = $('#info13');
        const info14 = $('#info14');
        const info15 = $('#info15');
        const info16 = $('#info16');

        const informacion = [info1, info2, info3, info4, info5, info6, info7, info8, info9, info10, info11, info12, info13, info14, info15, info16];

        let indexInfo = 0;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/audio0.mp3')
        ]

        const audioReglas = [
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_01.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_02.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_03.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_04.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_05.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_06.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_07.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_08.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_09.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_10.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_11.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_12.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_13.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_14.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_15.mp3'),
            new Audio('../audios/TMS_FATIGA_OPERADORES_10_16.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], reglas, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function reglas(){
            narrarReglas();
        }

        function narrarReglas(){
            aplicacion.reproducirAudio(audioReglas[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);

            if(indexInfo == 8){
                animacionEntrada(info9_1, 'default', 1);
            }

            if(indexInfo == 11){
                animacionSalida(texto, 'default', 1);
                animacionEntrada(texto2, 'default', 1);
            }
        }

        function siguiente(){

            if(indexInfo == 8){
                animacionSalida(info9_1, 'default', 1);
            }

            indexInfo++;
            if(indexInfo < informacion.length){
                animacionSalida(informacion[indexInfo - 1], 'default', 1);
                reglas();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
